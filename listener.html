<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Listener</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/listener.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="navbar">
        <span class="logo">LOGO</span>
        <div class="search">
            <form class="search-bar">
                    <input class="input-bar" type="text" placeholder="Search your music">
                    <i class="search-icon fas fa-search"></i>

            </form>
        </div>
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="container">
    
        <div class="grid-container">
            <!-- Album Cover & Lyrics -->
            <div class="grid-item">

                <!-- Album Cover -->
                <div class="section album-cover">
                    <h3>Album Cover</h3>
                </div>

                <!-- Lyrics -->
                <div class="section lyrics">
                    <h3>Lyrics</h3>
                </div>

            </div>

            <!-- My Music -->
            <div class="grid-item section my-music">
                <h3>My Music</h3>
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Artist</th>
                    </tr>
                    <tr>
                        <td>Song 1</td>
                        <td>Artist 1</td>
                    </tr>
                    <tr>
                        <td>Song 2</td>
                        <td>Artist 2</td>
                    </tr>
                    <tr>
                        <td>Song 3</td>
                        <td>Artist 3</td>
                    </tr>
                </table>
            </div>

            <!-- Upcoming DJ's & Queue -->
            <div class="grid-item">

                <!-- Upcoming DJ's -->
                <div class="section upcoming-djs">
                    <h3>Upcoming DJ's</h3>
                </div>

                <!-- Queue -->
                <div class="section queue">
                    <h3>Queue</h3>
                </div>

            </div>
        </div>

    </div>

    <div class="footer">
        <span>COPYRIGHT</span>
        <span>|</span>
        <span>CONTACT US</span>
    </div>
    
</body>
</html>
